<div *ngIf="isLoading$ | async">Loading...</div>

<div *ngIf="error$ | async">Some error happened...</div>

<div *ngIf="feed$ | async">
  <div
    class="article-preview"
    *ngFor="let article of (feed$ | async)?.articles"
  >
    <div class="article-meta">
      <a [routerLink]="['/profiles, article.author.username']">
        <img src="article.author.image" alt="" />
      </a>
      <div class="info">
        <a class="author" [routerLink]="['/profiles, article.author.username']">
          {{ article.author.username }}
        </a>
        <span class="date">{{ article.createdAt }}</span>
      </div>
      <div class="pull-xs-right">ADD TO FAVOURITES</div>
      <div>
        <a class="preview-link" [routerLink]="['/articles', article.slug]">
          <h1>{{ article.title }}</h1>
          <p>{{ article.description }}</p>
          <span>Read more...</span>
          HERE LIST OF TEGS
        </a>
      </div>
      PAGINATION
    </div>
  </div>
</div>
